<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />

    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h4 class="text-success">Introduction to conversational forms</h4>
      <div class="row">
        <div class="col-sm-12 col-md-6 col-md-offset-3">
          <form action="#" id="cf-context">
            <input
              type="text"
              class="form-control"
              cf-questions="Can you please enter your name"
              name="name"
            /><br />
            <input
              type="radio"
              class="form-control"
              value="Male"
              tabindex="1"
              cf-image="https://static.thenounproject.com/png/17241-200.png"
              cf-label="Male"
              cf-questions="Please select your gender"
              name="gender"
            /><br />
            <input
              type="radio"
              class="form-control"
              cf-label="Female"
              value="Female"
              cf-image="http://www.pngmart.com/files/10/Female-User-Account-PNG-Transparent-Image.png"
              tabindex="2"
              name="gender"
            /><br />
            <!-- //Checkboxes -->
            <fieldset
              cf-questions="Please select your favourite programming language"
            >
              <input type="checkbox" name="langauge" cf-label="javascript" />
              <input type="checkbox" name="langauge" cf-label="C" />
              <input type="checkbox" name="langauge" cf-label="C++" />
              <input type="checkbox" name="langauge" cf-label="Java" />
              <input type="checkbox" name="langauge" cf-label="Python" />
              <input type="checkbox" name="langauge" cf-label="C#" />
              <input type="checkbox" name="langauge" cf-label="Kotlin" />
              <input type="checkbox" name="langauge" cf-label="Golang" />
              <input type="checkbox" name="langauge" cf-label="Dart" />
            </fieldset>
            <select name="country" cf-questions="Please select your country">
              <option value="Kenya" cf-label="Kenya">Kenya</option>
              <option value="United States" cf-label="United States"
                >United States</option
              >
              <option value="China" cf-label="China">China</option>
              <option value="London" cf-label="London">London</option>
              <option value="Australlia" cf-label="Australlia"
                >Australlia</option
              >
              <option value="Japan" cf-label="Japan">Japan</option>
            </select>

            <input type="submit" class="btn btn-sm btn-success" name="submit" />
          </form>
        </div>
        <div class="col-md-4 context"></div>
      </div>
    </div>

    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/gh/space10-community/conversational-form@1.0.1/dist/conversational-form.min.js"
      crossorigin
    ></script>
    <script>
      new cf.ConversationalForm({
        // HTMLFormElement
        formEl: document.getElementById('cf-context'),
        // context: document.querySelector('.context')
        userImage:
          'https://c8.alamy.com/comp/W1N27C/user-icon-flat-illustration-of-user-vector-icon-for-web-pattern-design-etc-W1N27C.jpg',
        robotImage: '',
        //Can be either: light, dark, red, green, blue, purple
        theme: 'purple',
        userInterfaceOptions: {
          robot: {
            robotResponseTime: 500,
            chainedResponseTime: 400
          },
          user: {
            showThinking: true,
            showThumb: true
          }
        },
        submitCallback: function() {
          this.addRobotChatResponse(
            'Thank you for your details, we will get back to you soon'
          );
        }
      });
    </script>
  </body>
</html>
